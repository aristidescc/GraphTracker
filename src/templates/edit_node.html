{% extends "base.html" %}

{% block title %}Edit Node - Graph Management System{% endblock %}

{% block content %}
    <h2>Edit Existing Node</h2>
    
    <form method="POST" action="/nodes/{{ node.id }}/edit">
        <div>
            <label for="name">Node Name:</label>
            <input type="text" id="name" name="name" value="{{ node.name }}" required>
        </div>
        
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4">{{ node.description }}</textarea>
        </div>
        
        <div>
            <input type="submit" value="Update Node">
        </div>
    </form>
    
    <a href="/nodes">Back to Nodes</a>
{% endblock %}
